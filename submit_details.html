<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Add icon library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Bootstrap CSS -->

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <title>SubmitDetails</title>
        <link rel="stylesheet" href="stylesheet/form.css">

    </head>

    <body>

        <br>

        <h3 style="color: white; text-align: center;"> SUBMIT YOUR CROP DETAILS</h3>
        <br>
        <div class="container">
            <form action="/action_page.php">
                <div class="row">
                    <div class="col-25">
                        <label for="crop">Type of Crop</label>
                    </div>
                    <div class="col-75">
                        <select id="crop" name="crop">
                            <option value="cereals">Cereals</option>
                            <option value="vegetables">Vegetables</option>
                            <option value="melons">Melons</option>
                            <option value="fruits">Fruits</option>
                            <option value="nuts">Nuts</option>
                            <option value="spice">Spice</option>
                            <option value="beverage">Beverage</option>
                            <option value="others">Others</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="lname">Name of Crop</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="crop-name" name="crop-name" placeholder="Name of the Crop">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="variety">Variety of Crop</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="variety" name="variety" placeholder="Variety of the Crop">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="land">Land Used for the Crop</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="land" name="land" placeholder="Land used for the Crop">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="production">Estimated Production</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="production" name="production" placeholder="Estimated Production">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="message">Message (if any)</label>
                    </div>
                    <div class="col-75">
                        <textarea id="message" name="message" placeholder="Write something.." style="height: 75px"></textarea>
                    </div>
                </div>
                <div class="row">
                    <input type="submit" value="Submit">
                 </div>
            </form>
        </div>
    
    </body>

 </html>
